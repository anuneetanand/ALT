name: Build ios
on:
  push:
    branches: [ ios-workflow ]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Getting the Repository
        uses: actions/checkout@v2
      - name: Installing node
        uses: actions/setup-node@v1
      - name: Installing react-native-cli
        run: |
           npm install -g react-native-cli
      - name: Install npm dependencies 
        run: |
          cd App && npm install --legacy-peer-deps && xcode-select -p
      - name: Decode config.json
        env:
          CONFIG_SECRET: ${{ secrets.CONFIG_SECRET}}
        run: echo $CONFIG_SECRET > App/config.json
      - name: Decode google-services.plist
        env: 
          IOS_DEV_SECRET: ${{secrets.IOS_DEV_SECRET}}
        run: echo $IOS_DEV_SECRET > App/ios/TLS/GoogleServices-Info.plist
      
      - name: Install CoCoaPods
        run: cd App && cd ios && sudo gem install cocoapods
          
      - name: install Pods
        run: cd App && cd ios && pod install
        
      - name: Build iOS (debug)
        run: cd App && cd ios && xcodebuild -workspace TLS.xcworkspace -scheme TLS clean build -sdk iphoneos -configuration Debug CODE_SIGNING_ALLOWED=NO
            

      
      
      
      
    
      
      
  
          
